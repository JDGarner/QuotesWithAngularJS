<h2 class="bottomSpacing text-center">Add New Quote</h2>

<div class="panel panel-default">
	<div class="panel-heading">
  		<h3 class="panel-title">Add Quote</h3>
  	</div>
  	<div class="panel-body">
    	<div class="row">
        <div class="col-md-12">

      	   <form ng-submit="addQuote()">
            <div class="form-group">
              <label>Quote</label>
              <input type="text" class="form-control" ng-model="quote.text" placeholder="Quote">
            </div>

            <div class="form-group">
              <label>Author</label>
              <input type="text" class="form-control" ng-model="quote.author" placeholder="Author">
            </div>

            <button type="submit" class="btn btn-default">Add Quote</button>
          </form>

        </div>
    	</div>
  	</div>
</div>
