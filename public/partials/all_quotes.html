<div ng-init="getQuotes()">

	<div class="center-block text-center">

		<h2 class="bottomSpacing">All Quotes</h2>

		<div ng-repeat="quote in quotes" repeat-end="onEnd()" class="allQuotes">
			<div class="panel panel-default allQuotesPanel">
				<div class="panel-body quoteText">"{{quote.text}}"</div>
			  	<div class="panel-footer authorText">{{quote.author}}</div>

			  	<div class="quoteButtons">
			  		<a class="btn btn-default" aria-label="Edit Quote" href="#/quotes/edit/{{quote._id}}">
			 			<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					</a>
					<button type="button" class="btn btn-default" aria-label="Delete Quote" ng-click="removeQuote(quote._id)">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
