<div class="panel panel-default">
  <div class="panel-heading">
      <h3 class="panel-title">Edit Quote</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-12">

           <form ng-submit="updateQuote()" ng-init="getQuote()">
            <div class="form-group">
              <label>Quote</label>
              <input type="text" class="form-control" ng-model="quote.text" placeholder="Quote">
            </div>

            <div class="form-group">
              <label>Author</label>
              <input type="text" class="form-control" ng-model="quote.author" placeholder="Author">
            </div>

            <button type="submit" class="btn btn-default">Update Quote</button>
          </form>

        </div>
      </div>
    </div>
</div>
